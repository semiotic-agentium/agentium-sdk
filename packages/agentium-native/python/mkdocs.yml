site_name: Agentium Python SDK
site_description: Python SDK for Agentium Network - DID and Verifiable Credentials
site_url: https://semiotic-ai.github.io/agentium-sdk/python/

repo_name: semiotic-ai/agentium-sdk
repo_url: https://github.com/semiotic-ai/agentium-sdk

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            members_order: source
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Overview: api/index.md
      - Client: api/client.md
      - Types: api/types.md
      - Native Functions: api/native.md
      - Exceptions: api/exceptions.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
