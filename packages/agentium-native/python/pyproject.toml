[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "agentium-sdk"
version = "0.4.7"
description = "Agentium SDK for Python - DID and Verifiable Credentials"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Rust",
  "Topic :: Security :: Cryptography",
]
keywords = ["did", "verifiable-credentials", "identity", "web3"]
dependencies = ["httpx>=0.27"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.24",
  "respx>=0.21",
  "mypy>=1.0",
  "ruff>=0.8",
]
docs = ["mkdocs>=1.6", "mkdocs-material>=9.5", "mkdocstrings[python]>=0.27"]

[project.urls]
Homepage = "https://github.com/semiotic-agentium/agentium-sdk"
Repository = "https://github.com/semiotic-agentium/agentium-sdk"
Documentation = "https://github.com/semiotic-agentium/agentium-sdk"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "agentium_sdk._native"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
