[package]
name = "agentium-sdk-python"
version = "0.1.0"
edition = "2024"
description = "Python bindings for Agentium SDK - JWT-VC verification"
license = "MIT"

[lib]
name = "_native"
crate-type = ["cdylib"]

[dependencies]
agentium-sdk-core = { path = "../core" }

pyo3 = { workspace = true }
pythonize = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
