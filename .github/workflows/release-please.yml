name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json

      - name: Publish to NPM
        id: npm-publish
        if: ${{ steps.release.outputs.release_created }}
        # Allow NPM publishing to fail without blocking Python release
        # Ensures independent package releases don't affect each other
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Setup Python
        if: ${{ steps.release.outputs['packages/agentium-native/python--release_created'] }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python build tools
        if: ${{ steps.release.outputs['packages/agentium-native/python--release_created'] }}
        run: pip install maturin

      - name: Build Python package
        if: ${{ steps.release.outputs['packages/agentium-native/python--release_created'] }}
        working-directory: packages/agentium-native/python
        run: maturin build --release

      - name: Publish to PyPI
        id: pypi-publish
        if: ${{ steps.release.outputs['packages/agentium-native/python--release_created'] }}
        # Allow Python publishing to fail without blocking NPM release
        # Ensures independent package releases don't affect each other
        continue-on-error: true
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        working-directory: packages/agentium-native/python
        run: maturin publish --skip-existing

      - name: Check publishing results
        if: always()
        run: |
          if [[ "${{ steps.npm-publish.outcome }}" == "failure" ]] || [[ "${{ steps.pypi-publish.outcome }}" == "failure" ]]; then
            echo "::error::One or more packages failed to publish"
            exit 1
          fi
