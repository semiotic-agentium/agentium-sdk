name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json

      - name: Publish to NPM
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --access public

      # Push prebuilt artifacts to release tag for git dependency users
      - name: Push prebuilt artifacts to release tag
        if: ${{ steps.release.outputs.release_created }}
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a new branch from the release tag with build artifacts
          git checkout -b release-build-${{ env.TAG_NAME }}
          
          # Force add the build artifacts (overrides .gitignore)
          git add -f dist/
          git add -f packages/agentium-native/wasm/pkg/
          
          git commit -m "chore: add prebuilt artifacts for ${{ env.TAG_NAME }}"
          
          # Force update the release tag to include artifacts
          git tag -f ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }} --force
