name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json

      - name: Publish to NPM
        id: npm-publish
        if: ${{ steps.release.outputs.release_created }}
        # Allow NPM publishing to fail without blocking Python release
        # Ensures independent package releases don't affect each other
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

    outputs:
      python_release_created: ${{ steps.release.outputs['packages/agentium-native/python--release_created'] }}

  # Build Python wheels for multiple platforms
  build-python-wheels:
    name: Build Python wheels (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.python_release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Linux aarch64 (cross-compile with zig)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_zig: true
          # macOS x86_64
          - os: macos-15-large
            target: x86_64-apple-darwin
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Zig (for aarch64 cross)
        if: ${{ matrix.use_zig }}
        uses: goto-bus-stop/setup-zig@v2
        with:
          zig-version: '0.12.x'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          # Tell cargo/cc which tools to use for the aarch64 target
          CC_aarch64_unknown_linux_gnu: ${{ matrix.use_zig && 'zig cc -target aarch64-linux-gnu' || '' }}
          AR_aarch64_unknown_linux_gnu: ${{ matrix.use_zig && 'zig ar' || '' }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.use_zig && 'zig' || '' }}
        with:
          target: ${{ matrix.target }}
          # For cross-compilation, specify Python versions explicitly
          args: --release --out dist ${{ matrix.use_zig && '-i python3.10 -i python3.11 -i python3.12 -i python3.13' || '' }}
          # Disable sccache for zig builds (conflicts with zig's CC wrapper)
          sccache: ${{ !matrix.use_zig }}
          manylinux: ${{ matrix.use_zig && 'off' || 'auto' }}
          working-directory: packages/agentium-native/python
          # Use zig for cross-compilation (aarch64-linux from x86_64 host)
          zig: ${{ matrix.use_zig || false }}
          before-script-linux: |
            # Install OpenSSL development libraries (only for non-zig builds)
            if [ "${{ matrix.use_zig }}" != "true" ]; then
              if command -v yum &> /dev/null; then
                yum install -y openssl-devel perl-IPC-Cmd
              elif command -v apt-get &> /dev/null; then
                apt-get update && apt-get install -y libssl-dev pkg-config
              fi
            fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: packages/agentium-native/python/dist

  # Build source distribution
  build-python-sdist:
    name: Build Python sdist
    needs: release-please
    if: ${{ needs.release-please.outputs.python_release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: packages/agentium-native/python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/agentium-native/python/dist

  # Publish all wheels to PyPI using Trusted Publishing (OIDC)
  publish-python:
    name: Publish Python to PyPI
    needs: [release-please, build-python-wheels, build-python-sdist]
    if: ${{ needs.release-please.outputs.python_release_created && !cancelled() }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/agentium-sdk
    permissions:
      id-token: write # Required for OIDC Trusted Publishing
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
